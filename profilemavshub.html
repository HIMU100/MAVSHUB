<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MavsHub User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="profilemavshub.css">
</head>
<nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="create-group.html">Create Group</a></li>
      <li><a href="dashboardmavshub.html">Dashboard</a></li>
      <li><a href="groups.html">Groups</a></li>
      <li><a href="messaging.html">Messaging</a></li>
      <li><a href="profilemavshub.html">Profile</a></li>
    </ul>
  </nav>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>MavsHub User Profile</h1>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center mb-3">
                    <img src="default-avatar.png" alt="Profile Picture" id="profilePicture" class="img-fluid rounded-circle mb-2" style="max-width: 200px;">
                    <input type="file" id="profilePictureUpload" accept="image/*" class="d-none">
                    <button class="btn btn-secondary" onclick="document.getElementById('profilePictureUpload').click()">Upload Picture</button>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Personal Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="major">Major:</label>
                        <input type="text" id="major" name="major" class="form-control" required>
                    </div>

                    <h3 class="mt-4">Interests and Preferences</h3>
                    <div class="form-group">
                        <label for="studyGroups">Interested in study groups:</label>
                        <select id="studyGroups" name="studyGroups" class="form-control">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="learningStyle">Preferred learning style:</label>
                        <select id="learningStyle" name="learningStyle" class="form-control">
                            <option value="visual">Visual</option>
                            <option value="auditory">Auditory</option>
                            <option value="kinesthetic">Kinesthetic</option>
                            <option value="reading">Reading/Writing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sports interests:</label>
                        <div class="form-check">
                            <input type="checkbox" id="football" name="sportsInterest" value="football" class="form-check-input">
                            <label for="football" class="form-check-label">Football</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="basketball" name="sportsInterest" value="basketball" class="form-check-input">
                            <label for="basketball" class="form-check-label">Basketball</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="soccer" name="sportsInterest" value="soccer" class="form-check-input">
                            <label for="soccer" class="form-check-label">Soccer</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workoutFrequency">Workout frequency:</label>
                        <select id="workoutFrequency" name="workoutFrequency" class="form-control">
                            <option value="daily">Daily</option>
                            <option value="3-4">3-4 times a week</option>
                            <option value="1-2">1-2 times a week</option>
                            <option value="rarely">Rarely</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 MavsHub. All rights reserved.</p>
    </footer>

    <script src="profilemavshub.js"></script>
</body>
</html>
