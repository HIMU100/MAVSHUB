    <main class="create-group-container">
        <h2>Create a New Group</h2>
        <form id="createGroupForm">
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
            </div>
            <div class="form-group">
                <label for="groupDescription">Description:</label>
                <textarea id="groupDescription" name="groupDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="groupCategory">Category:</label>
                <select id="groupCategory" name="groupCategory" required>
                    <option value="">Select a category</option>
                    <option value="education">Education</option>
                    <option value="sports">Sports</option>
                    <option value="workout">Workout/Gym</option>
                </select>
            </div>
            <div class="form-group">
                <label for="groupPrivacy">Privacy:</label>
                <select id="groupPrivacy" name="groupPrivacy" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <button type="submit" class="btn-create">Create Group</button>
        </form>
    </main>
